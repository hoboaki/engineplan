# 文字コード：UTF-8
PlatformSetting: 
    # コードネーム（パスカル英字・ハイフンで構成を推奨）
    Name: "Win-Gl330"  
    
    # GUI上などで表示される名前（分かりやすさ優先）
    DisplayName: "Win-Gl330"  

    # デフォルトビルドターゲットの名前
    DefaultBuildTargetName: "PC-Product"
    
    # ビルドターゲットの既定設定
    DefaultBuildTargetSetting:
        # 使用するビルダー
        BuilderName: "Adel.BuildKitWin.VisualStudioBuilder"

        # ビルダーに通知するパラメータ
        BuilderParams:
            VisualStudioVersion: "2015"

        # Coreライブラリの定義
        CoreLib:
            # 使用するCoreOsライブラリ
            # ["Adel.BuildKitWin.CoreOsWin"(default)]
            #CoreOs: "Adel.BuildKitWin.CoreOsWin"

            # 使用するCoreGfxライブラリ
            # ["Adel.BuildKitWin.CoreGfxGl330"(default), "Adel.BuildKitWin.CoreGfxVulkan"]
            #CoreGfx: "Adel.BuildKitWin.CoreGfxGl330"

            # 使用するCoreSndライブラリ
            # ["Adel.BuildKitWin.CoreSndAl"(default)]
            #CoreSnd: "Adel.BuildKitWin.CoreSndAl"

    # 各ビルドターゲット定義
    BuildTargetSettings:
        # 製品版
        -
            # コードネーム（ロムファイル名に使用）
            Name: "PC-Product"
            
            # 表示名（分かりやすさ優先）
            DisplayName: "PC（製品版）"

            # 追加コンパイルマクロ
            CompileMacros:
                - "EDITION_PRODUCT"

        # 体験版
        -
            # コードネーム（ロムファイル名に使用）
            Name: "PC-Trial"
            
            # 表示名（分かりやすさ優先）
            DisplayName: "PC（体験版）"

            # 追加コンパイルマクロ
            CompileMacros:
                - "EDITION_TRIAL"

        # GPUプロファイル版
        -
            # コードネーム（ロムファイル名に使用）
            Name: "PC-GpuProf"
            
            # 表示名（分かりやすさ優先）
            DisplayName: "PC（GPUプロファイル版）"

            # 追加コンパイルマクロ
            CompileMacros:
                - "EDITION_PRODUCT"
                - "ADEL_DEVKIT_WIN_GL330_ENABLE_GPU_PROFILE=1"

