# 文字コード：UTF-8
PlatformSetting: 
    # コードネーム（英小文字・単語区切りハイフンで構成を推奨）
    Name: "win-gl330"  
    
    # GUI上などで表示される名前（分かりやすさ優先）
    DisplayName: "Win-Gl330"  

    # デフォルトビルドターゲットの名前
    DefaultBuildTargetName: "PC-Product"
    
    # ビルドターゲット定義
    BuildTargets:
        # 製品版
        -
            # コードネーム（ロムファイル名に使用）
            Name: "PC-Product"
            
            # 表示名（分かりやすさ優先）
            DisplayName: "PC（製品版）"

            # 使用するビルダー
            BuilderName: "Adel.BuildKitWin.VisualStudioBuilder"

            # ビルダーに通知するパラメータ
            BuilderParams:
                VisualStudioVersion: "2015"

            # 追加コンパイル時パラメータ
            CompileParams:
                - "EDITION_PRODUCT"

        # 体験版
        -
            # コードネーム（ロムファイル名に使用）
            Name: "PC-Trial"
            
            # 表示名（分かりやすさ優先）
            DisplayName: "PC（体験版）"

            # 使用するビルダー
            BuilderName: "Adel.BuildKitWin.BuilderVisualStudio"

            # ビルダーに通知するパラメータ
            BuilderParams:
                VisualStudioVersion: "2015"

            # 追加コンパイル時パラメータ
            CompileParams:
                - "EDITION_TRIAL"

        # GPUプロファイル版
        -
            # コードネーム（ロムファイル名に使用）
            Name: "PC-GpuProf"
            
            # 表示名（分かりやすさ優先）
            DisplayName: "PC（GPUプロファイル版）"

            # 使用するビルダー
            BuilderName: "Adel.BuildKitWin.BuilderVisualStudio"

            # ビルダーに通知するパラメータ
            BuilderParams:
                VisualStudioVersion: "2015"

            # 追加コンパイル時パラメータ
            CompileParams:
                - "EDITION_PRODUCT"
                - "ADEL_DEVKIT_WIN_GL330_ENABLE_GPU_PROFILE=1"

    # Coreライブラリの定義
    CoreLib:
        # 使用するCoreOsライブラリ
        # ["Adel.BuildKitWin.Os"(default)]
        #CoreOs: "Adel.BuildKitWin.Os"

        # 使用するCoreGfxライブラリ
        # ["Adel.BuildKitWin.Gl330"(default), "Adel.BuildKitWin.Vulkan"]
        #CoreGfx: "Adel.BuildKitWin.Gl330"

        # 使用するCoreSndライブラリ
        # ["Adel.BuildKitWin.Al"(default)]
        #CoreSnd: "Adel.BuildKitWin.Al"

